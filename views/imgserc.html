    />

    <!-- sizes 用来设置 图片宽度 -->

    <!-- <picture /> -->

    <!-- 注意：格式是严格要求的，必须是 逗号 + 空格，不能换行， -->

    <!-- 查看设备宽度

    <!-- 小屏幕变小的时候，不回去拉取对应的小图片，只有在屏幕变大的时候才会去拉取对应的大图片 -->
